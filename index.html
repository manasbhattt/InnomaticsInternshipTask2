<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Registration Form Section -->
    <section id="registration-form">
        <h1>Company Directory Portal</h1>
        <h2>Employee Registration</h2>
        <form action="submit_form.php" method="POST">
            <!-- Form Fields -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="hr">Human Resources</option>
                <option value="it">Information Technology</option>
                <option value="finance">Finance</option>
            </select><br><br>
        
            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee_id" required><br><br>
        
            <label for="profile-picture">Profile Picture URL:</label>
            <input type="url" id="profile-picture" name="profile_picture"><br><br>
        
            <!-- Updated Button -->
            <input type="submit" value="Register Employee"> <!-- Renamed the button -->
        </form>
        
    </section>

    <!-- Employee List Section -->
    <section id="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="#">John Doe (john.doe@example.com)</a></li>
            <li><a href="#">Jane Smith (jane.smith@example.com)</a></li>
            <!-- Add more employees here -->
        </ol>
    </section>

    <!-- Employee Details Table Section -->
    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>123</td>
                    <td>Information Technology</td>
                    <td><img src="profile1.jpg" alt="John's Profile" width="50"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>456</td>
                    <td>Human Resources</td>
                    <td><img src="profile2.jpg" alt="Jane's Profile" width="50"></td>
                </tr>
                <!-- Add more employees here -->
            </tbody>
        </table>
    </section>

    <!-- Embedded Map Section -->
    <section id="company-location">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.026817594209!2d78.3675681749729!3d17.48053978807366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb911a32363b27%3A0x6a84948e0739d770!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1695801805969!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
</body>
</html>
